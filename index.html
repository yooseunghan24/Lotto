<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또번호 생성기</title>
<style>
  * {margin:0; padding: 0; box-sizing: border-box;}
  h1 {
    text-align: center;
  }
  span, button {
    display: block;
    text-align: center;
    margin: 50px auto 0 auto;
  }
  button {
    padding: 5px 10px;
  }
  p {
    text-align: center;
    font-size: 20px;
  }
  p:nth-of-type(1) {
    margin-top: 50px;
  }
</style>
</head>
<body>
  <h1>로또번호 생성기</h1>
  <span>제작자: 유승한</span>
  <button type="button">추첨하기</button>
  <p>번호 목록</p>
  <p class="result"></p>
<script>
const view = document.querySelector('.result');
const btn = document.querySelector('button');
btn.addEventListener('click', function() {
  const allNumber = new Set();
  while(true) {
    if(allNumber.size === 45) break;
    allNumber.add(Math.floor(Math.random()*45)+1);
  }
  const toArray = Array.from(allNumber);
  const result = [];
  for(let i=0; i<6; i++) {
    result[i] = toArray.pop();
  }
  const sortResult = result.sort((a,b) => a-b);
  view.textContent = sortResult;
})
</script>
</body>
</html>
